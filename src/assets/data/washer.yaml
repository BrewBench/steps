---
  name: Keg Washer
  steps:
    - name: Clean Sanke
      seconds: 30
      type: digital
      pin: 1
    - name: Clean PBW
      seconds: 30
      type: digital
      pin: 2
    - name: Clean SAN
      seconds: 30
      type: digital
      pin: 3
    - name: Clean Both
      seconds: 30
      type: digital
      pin: 4
    - name: Wait
      seconds: 10
      type: delay
    - name: Clean Hot
      seconds: 30
      type: digital
      pin: 5
    - name: Clean Nasty
      seconds: 30
      type: digital
      pin: 6

<ng-include src="'views/header.html'"></ng-include>

<div class="container-fluid main-container">
  <div class="row">
    <div ng-class="{'col-md-8': showSettings, 'col-md-12': !showSettings}">
      <div class="alert alert-danger alert-dismissible" role="alert" ng-if="error_message">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Something is not right!</strong> {{error_message}}
      </div>
      <ng-include src="'views/steps.html'"></ng-include>
    </div>
    <div class="col-md-4" ng-if="showSettings">
      <ng-include src="'views/settings.html'"></ng-include>
    </div>
  </div>
</div>

<ng-include src="'views/footer.html'"></ng-include>
